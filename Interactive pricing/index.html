<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Interactive pricing component</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header-1">Simple, traffic-based pricing</h1>
        <p class="subheader">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
      <section class="component">
        <div class="component-container">
          <h3 class="header-3"><span id="pageviews-value"></span> pageviews</h3>
          <p><span class="value" id="pageviews-price"></span> /month</p>
          <div class="bar-price"></div>
          <input type="range" id="pageviews" name="pageviews" list="markers" min="0" max="100" step="1" />
          <datalist id="markers">
            <option value="0"></option>
            <option value="25"></option>
            <option value="50"></option>
            <option value="75"></option>
            <option value="100"></option>
          </datalist>
          <p>Monthly Billing</p>

          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing</p>
          <h6>25% discount</h6>
          <hr>
          <div class="verified">
            <svg class="check-icon">
              <use xlink:href="images/icon-check.svg#check"></use>
            </svg>
            <p>Unlimited websites</p>
          </div>
          <div class="verified">
            <svg class="check-icon">
              <use xlink:href="images/icon-check.svg#check"></use>
            </svg>
            <p>100% data ownership</p>
          </div>
          <div class="verified">
            <svg class="check-icon">
              <use xlink:href="images/icon-check.svg#check"></use>
            </svg>
            <p>Email report</p>
          </div>
          <a href="#"><button class="btn-trial">Start my trial -> </button></a>
        </div>        
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
