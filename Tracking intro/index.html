<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Project tracking intro component</title>
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="logo" />
      <nav class="nav">
        <a class="nav__link" href="#">Product</a>
        <a class="nav__link" href="#">Features</a>
        <a class="nav__link" href="#">Pricing</a>
        <span class="nav__dote">&#x2022;</span>
        <a class="nav__link nav__link-login" href="#">Login</a>
      </nav>
    </header>
    <main class="hero__section">
      <section class="hero__section-text">
        <h3 class="u-margin-bot-S">
          <span class="hero-new">New</span> Monograph Dashboard
        </h3>
        <h1 class="u-margin-bot-M">Powerful insights into your team</h1>
        <p class="u-margin-bot-L">
          Project planning and time tracking for agile teams
        </p>

        <div class="hero__section-cta">
          <a href="#" class="btn__cta">
            <button class="btn">
              <h3 class="cta-text">Schedule a demo</h3>
            </button></a
          >
          <h3>to see a live preview</h3>
        </div>
      </section>

      <section class="hero__section-illu">
          <div class="bg"></div>
          <img class="illustration" src="images/illustration-devices.svg" alt="">
      </section>
    </main>
  </body>
</html>
